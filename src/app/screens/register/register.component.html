<html lang="en" x-data="{ darkTheme: false }" x-init="
const htmlTag = document.querySelector('html');
$watch('darkTheme', value => {
    htmlTag.setAttribute('data-bs-theme', value ? 'dark' : 'light');
})
">

<head>
    <meta charset="utf-8">
    <title>Sign Up || - Hiresy Job Listing Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Objedctthemes" name="author">
    <meta content="Hiresy - Job Listing Page Template" name="description">
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!--------------Bootstrap Icon----------------->
    <!-- <link href="assets/css/bootstrap-icons.min.css" rel="stylesheet"> -->
    <!--------------Bootstrap CSS----------------->
    <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet"> -->

</head>

<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card" :class="{ 'border': darkTheme, 'border-0 shadow-md': !darkTheme }">
                    <div class="card-body p-4 m-2">
                        <h4 class="mb-4">Sign Up</h4>
                        <a href="#!" class="btn btn-link border w-100 text-danger"><i class="bi bi-google me-1"></i> Continue with Google</a>

                        <div class="text-muted py-4 text-center">
                            OR
                        </div>

                        <div>
                            <form>
                                <div class="row g-3">
                                    <div class="col-lg-6">
                                        <div>
                                            <label for="firstName" class="form-label font-15 fw-medium">First Name</label>
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div>
                                            <label for="lastName" class="form-label font-15 fw-medium">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="userNameEmail" class="form-label font-15 fw-medium">UserName / Email</label>
                                        <input type="text" class="form-control" id="userNameEmail" placeholder="Enter username / email">
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="exampleInputPassword1" class="form-label font-15 fw-medium">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                                        <div class="text-end pt-1">
                                            <a href="#!" class="text-end text-success font-14 fw-medium">Forgot Password ?</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-secondary w-100">Sign In</button>
                                    </div>
                                </div>
                            </form>

                            <p class="mb-0 text-muted font-14 mt-3 text-center">Already have an account? <a class='fw-medium' href='auth-signin.html'>Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button click="darkTheme = !darkTheme" class="btn btn-danger rounded-end-0 position-fixed custom-dark-button">
        <i class="bi bi-brightness-high" :class="{ 'd-block': darkTheme, 'd-none': !darkTheme }"></i>
        <i class="bi bi-moon-stars" :class="{ 'd-none': darkTheme, 'd-block': !darkTheme }"></i>
    </button>


    <!-- JAVASCRIPT -->
    <script src="assets/plugin/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
